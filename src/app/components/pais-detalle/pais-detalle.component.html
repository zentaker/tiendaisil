<section id="paisdetalle" class="padded">
    <div class="container">
        <h2>{{ pais.name }}</h2>
        <div class="row">
            <div class="col-md-4">
                <p>capital: {{ pais.capital }}</p>
                <p>Poblacion: {{ pais.population }}</p>
            </div>
            <div class="col-md-4">
                <h3>Denominaciones:</h3>
                <p *ngFor="let denominacion of pais.altSpellings">{{denominacion}}</p>
            </div>
       <!--     <div class="col-md-4">
                <h3>bloques regiones:</h3>
                <p *ngFor="let blocs of pais.regionalBlocs">{{blocs}}</p>
            </div>  -->

            <div class="col-md-4">
                <img src="{{pais.flag}}" alt="">
            </div>


        </div>
    </div>
</section>
